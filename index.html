<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Product preview card component</title>

<body>

    <div class="card">
      <h4>PERFUME</h4>
      <h1>Gabrielle</h1>
      <h1>Essence Eau</h1>
      <h1>De Parfum</h1>
      
            <p>   A floral, solar and voluptuous <br> 
                  interpretation composed by <br>
                  Olivier Polge, Perfumer-Creator<br>
                  for the House of CHANEL.</p>

              <h1 class="price">$149.99</h1>
              <h3><s>$169.99</s></h3>
              <img src="image-product-desktop.jpg" class="card-img">
              <button class="btn"><img src="icon-cart.svg" alt="btn-icon" class="icn">Add to Cart</button>
    </div>
